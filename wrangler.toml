name = 'docker'
compatibility_date = "2025-07-25"

[assets]
directory = "./dist"

[observability.logs]
enabled = true

[dev]
ip = "0.0.0.0"
port = 8787
local_protocol = "http"

[env.vars]
CUSTOM_DOMAIN = "nvue.dev"

[env.dev.vars]
MODE = "debug"
TARGET_UPSTREAM = "https://registry-1.docker.io"
CUSTOM_DOMAIN = "nvue.dev"

[env.production]
name = "cloudflare-docker-proxy"

[env.production.vars]
MODE = "production"
TARGET_UPSTREAM = ""

[env.staging]
name = "cloudflare-docker-proxy-staging"

[env.staging.vars]
MODE = "staging"
TARGET_UPSTREAM = ""
